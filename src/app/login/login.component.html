  <div class="container-fluid">
    <br>
    <label class="headings">My Details</label>
    <div class="row">
        <div class="col-lg-12">


            <i class="bi bi-person-circle"></i>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <label for="">Address Type *</label><br>
            <select name="" class="form-control" id="addresstype" name="addresstype" [(ngModel)]="addresstype"
            (change)="filterAddresstyp($event)">
                <option value="">Address Type</option>
                <option  *ngFor="let list of AddressList"value="{{list.name}}">{{list.name}}</option>
                
            </select>
        </div>
        <div class="col-lg-2">
            <label for="">Addressline1*</label><br>
            <input type="text" class="form-control" id="addressline1" name="addressline1" [(ngModel)]="addressline1">

        </div>
        <div class="col-lg-2">
            <label for="">AddressLine2 *</label><br>
            <input type="text" class="form-control" id="addressline2" name="addressline2" [(ngModel)]="addressline2">
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-2">
            <label for="">AddressLine3 *</label><br>
            <input type="text" class="form-control" id="addressline3" name="addressline3" [(ngModel)]="addressline3">
        </div>

        <div class="col-lg-2">
            <label for="">AddressLine4 *</label><br>
            <input type="text" class="form-control" id="addressline4" name="addressline4" [(ngModel)]="addressline4">
        </div>


        <div class="col-lg-2">
            <label for="">Country*</label><br>
            <select name="" class="form-control" id="country" name="country"  [(ngModel)]="country"
            (change)="filterCountry($event)" >
                <option value="Select Country">Select Country</option>
                <option *ngFor="let list of countryList" value="{{list.cname}}">{{list.cname}}</option>
            </select>
        </div>


        <div class="col-lg-2">
            <label for="">Province*</label><br>
            <select class="form-control" id="province" name="province" [(ngModel)]="province"
            (change)="filterProvince($event)">
                <option value="Select Province">Select Province</option>
                <option *ngFor="let list of provinceList" value="{{list.pname}}">{{list.pname}}</option>
               
            </select>
        </div>
         <div class="col-lg-2">
            <label for="">District*</label><br>
            <select name="" class="form-control" id="addresstype" name="addresstype" [(ngModel)]="addresstype" 
            (change)="filterDistrict($event)">
                <option value="">Select District</option>
                <option *ngFor="let list of DistrictList"value="{{list.dname}}">{{list.dname}}</option>
                

            </select>
        </div> 
   </div>
    <br>

    <div class="row">
        <div class="col-lg-2">
            <label for="">Barangay*</label><br>
            <select name="" class="form-control" id="barangy" name="barangy" [(ngModel)]="barangy">
                <option value="">Select Barangay</option>
                <option value="first">First value</option>
                <option value="second">Second Value</option>
                <option value="third">Third Value</option>
            </select>
        </div>

        <div class="col-lg-2">
            <label for="">Postcode*</label><br>
            <input type="text" class="form-control" id="postcode" name="postcode" [(ngModel)]="postcode">
        </div>

        <div class="col-lg-2">
            <label for="">Is Correspondance</label><br>
            <input type="checkbox">
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12">
            <h2>Emergency Contact</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <label for="">Contact Number*</label><br>
            <input type="text" class="form-control" id="contactnumber" name="contactnumber" [(ngModel)]="contactnumber">
        </div>
        <div class="col-lg-2">
            <label for="">ContactRelationship*</label><br>
            <input type="text" class="form-control" id="contactRelationship" name="contactRelationship"
                [(ngModel)]="contactRelationship">
        </div>
        <div class="col-lg-2">
            <label for="">Mobile Number*</label><br>
            <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" [(ngModel)]="mobilenumber">
        </div>
        <div class="col-lg-2">
            <label for="">Office NUmber*</label><br>
            <input type="text" class="form-control" id="officeNumber" name="officeNumber" [(ngModel)]="officeNumber">
        </div>
        <div class="col-lg-2">
            <label for="">Contact Address*</label><br>
            <input type="text" class="form-control" id="postcode" name="postcode" [(ngModel)]="postcode">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-2">
            <label for="">Landline Number*</label><br>
            <input type="text" class="form-control" id="landlineNumber" name="landlineNumber"
                [(ngModel)]="landlineNumber">
        </div>
        <div class="col-lg-2">
            <label for="">Email-ID*</label><br>
            <input type="text" class="form-control" id="emailId" name="emailId" [(ngModel)]="emailId">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">

            <button *ngIf="showButton==0" (click)="submit()">sumbit</button>
            <button *ngIf="showButton==1" (click)="edit()">Update</button>
            <br>
        </div>

    </div>
</div>
