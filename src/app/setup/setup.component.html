<div class="container-fluid ">
    <br>
    <div class="row">
        <div class="col-lg-11">
            <label class="headings"> Setup Dashboard</label>
        </div>
        <div class="col-lg-1">

            <button routerLink="/Setupdetails" class="addnew">Add</button>

        </div>
    </div>
    <br>



    <div class="card1">
        <div class="row">
            <div class="col-lg-2">
                <h6>Filter By</h6>
            </div>
            <div class="col-lg 4">
                <input type="text" placeholder="search" class="form-control" style="width: 26%;"  [(ngModel)]="search" >

            </div>
        </div>
    </div>
    <br>

    <div class="row ">
        <div class="col-lg-12" style="overflow: auto">
            <div>
                <table class="table">
                    <tr>
                        <th>Training name</th>
                        <th>Start Date</th>
                        <th>Completion Date</th>
                        <th>Status</th>
                        <th>Actions</th>


                    </tr>
                    <tr *ngFor="let list of set |filter:search">
                        <td>{{list.tname}}</td>
                        <td>{{list.sdate}}</td>
                        <td>{{list.cdate}}</td>
                        <td>{{list.status}}</td>

                        <td>
                            
                            <button class="addnew2" data-toggle="modal" data-target="#exampleModal">VIEW
                                DETAILS</button>
                            
                            </td>
                    </tr>
                </table>
                
          


            </div>
        </div>
    </div>
</div>




<div class="modal" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Setup Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="row ">
                <div class="col-lg-12" style="overflow: auto">
                    <div>
                        <table class="table">
                            <tr>
                                <th>Training name</th>
                                <th>Start Date</th>
                                <th>Completion Date</th>
                                <th>Status</th>
                            </tr>
                
                            <tr *ngFor="let list of set">
                                <td>{{list.tname}}</td>
                                <td>{{list.sdate}}</td>
                                <td>{{list.cdate}}</td>
                                <td>{{list.status}}</td>
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
</div>
