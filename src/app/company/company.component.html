<div class="container-fluid">
    <div class="row">
        <div class="col-lg-11">
            <br>
            <label class="headings">Company Dashboard </label>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-2">
                <h6>Filter By</h6>
            </div>
            <div class="col-lg 4">
                <input type="text" placeholder="search" class="form-control" style="width: 26%;" [(ngModel)]="search">

            </div>
        </div>
    </div>
    <br>
    <br>
    
    <div class="row">
        <div class="col-lg-11">
            <label class="headings">SHOWING 2RESULTS</label>
        </div>
        <div class="col-lg-1">
            <button routerLink="/Companyform" class="addnew">ADD NEW</button>
        </div>
    </div>
    <br>
    <br>


    <div class="row ">
        <div class="col-lg-12" style="overflow: auto">
            <div>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Company Name</th>
                        <th>Address</th>
                        <th>Phone No.</th>
                        <th>ContactPerson Name</th>
                        <th>Reg. Date</th>
                        <th>NO Of Employees</th>
                        <th>Action</th>
                    </tr>


                    <tr *ngFor="let list of company|filter:search">
                        <td>{{list.id}}</td>
                        <td>{{list.name}}</td>
                        <td>{{list.address}}</td>
                        <td>{{list.phoneno}}</td>
                        <td>{{list.contactperson}}</td>
                        <td>{{list.regdate}}</td>
                        <td>{{list.noofEmployee}}</td>
                        <td><button (click)="edit(list.id)" class="addnew1">Edit</button>
                            <br>
                            <br>
                            <button (click)="delete(list.id)" class="addnew1">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
